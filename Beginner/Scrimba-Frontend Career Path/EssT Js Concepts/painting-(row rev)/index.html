<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Painting Sort</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" id="container">
            <div>
                <img src="mundi.jpeg" alt="">
                <div class="img-details">
                <h4>1. Salvator Mundi - Leonardo Da Vinci</h4>
                <p>$450m</p>
                </div>
            </div>  
            <div>
                <img src="interchange.jpeg" alt="">
                <div class="img-details">
                <h4>Interchange - Willem De Kooning</h4>
                <p>$300m</p>
                </div>
            </div>  
            <div>
                <img src="card.jpeg" alt="">
                <div class="img-details">
                <h4>The Card Players - Paul Cezanne</h4>
                <p>$299m</p>
                </div>
            </div>  
            <div>
                <img src="gaugin.jpeg" alt="">
                <div class="img-details">
                <h4>Nafea Faa Ipoipo - Pauk Gaugan</h4>
                <p>$280m</p>
                </div>
            </div>  
            <div>
                <img src="pollock.jpg" alt="">
                <div class="img-details">
                <h4>Number 17A - Jackson Pollock</h4>
                <p>$200m</p>
                </div>
            </div>  
        </div>
        <div class="btn-controls">
            <button id="sort-btn">Sort by Price</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
