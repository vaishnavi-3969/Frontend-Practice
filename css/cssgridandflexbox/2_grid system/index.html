    <title>Flexbox Grid System</title>
    <style>
        .row{
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 1%;
        }
       
    </style>
</head>
<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="col-1"></div>
    </div>
</body>
</html>
