        #board {
            max-width: 50%;
            margin: 1em auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 1rem;
            background-color: teal;
        }

        .square {

            background-color: white;

</head>
