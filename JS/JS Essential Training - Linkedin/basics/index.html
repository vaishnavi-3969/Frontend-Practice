<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JS</title>
<style>
    main{
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .info{
        width: 80%;
        max-width: 800px;
        text-align: center;

    }
</style>
</head>
<body>
    <main>
        <div class="info">
            <h1>Inline JS</h1>
            <p>
                we can write js directly inside an html document using the <code>script</code> element.
                the element can be added in the <code>head</code> section or inside the <code>body</code> element.
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
