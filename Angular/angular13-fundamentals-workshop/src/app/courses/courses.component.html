<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <!-- COURSES LIST -->
        <ul>
          <li *ngFor="let course of courses" (click) = "selectCourse(course)">{{course.title| json}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Select Course
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <!-- COURSE FORM -->
        <pre>{{selectedCourse | json}}</pre>
      </mat-card-content>
      <mat-card-actions>

        <!-- COURSE ACTIONS -->
        
      </mat-card-actions>
    </mat-card>
  </div>
</div>
