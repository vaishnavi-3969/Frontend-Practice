<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/common/public.xhtml">
    <ui:define name="title">Track Cargo</ui:define>
    <ui:define name="content">
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2" id="leftCol"></div>
                <div class="ui-grid-col-8" id="mainCol">
                    <br/>


                    <h:form id="trackingForm">
                        <p:outputLabel for="cargo" value="Tracking Id: "/>
                        <p:selectOneMenu id="cargo" value="#{tracker.trackingId}">
                            <f:selectItems value="#{tracker.trackingIds}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Track!" actionListener="#{tracker.onTrackById}" ajax="false"/>
                    </h:form>


                    <br/>
                    <h:panelGroup rendered="#{not empty tracker.cargo}">
                        <div id="result">
                            <p>Cargo <strong>#{tracker.cargo.trackingId}</strong> is currently
                                <strong>#{tracker.cargo.statusText}</strong></p>
                            <p>Estimated time of arrival in
                                <strong>#{tracker.cargo.destination}</strong>: #{tracker.cargo.eta}</p>
                            <f:facet name="nextActivity" rendered="#{tracker.cargo.nextExpectedActivity}">
                                <p>.#{tracker.cargo.nextExpectedActivity}.</p></f:facet>

                            <h:panelGroup rendered="#{tracker.cargo.misdirected}">
                                <p><i class="fa fa-exclamation-triangle"
                                      style="color: #9b2332"></i> Cargo is misdirected.</p>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{not empty tracker.cargo.events}">
                                <strong>Handling History</strong><br/>

                                <ui:repeat value="#{tracker.cargo.events}" var="leg">
                                    <ui:fragment rendered="#{leg.expected}">
                                        &#160;&#160;<i class="fa fa-check"
                                                       style="color: green"/>&#160;#{leg.description}<br/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{!leg.expected}">
                                        &#160;&#160;<i class="fa fa-flag"
                                                       style="color: #9b2332"/>&#160;#{leg.description}<br/>
                                    </ui:fragment>
                                </ui:repeat>
                            </h:panelGroup>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="ui-grid-col-2" id="rightCol" style="background-color: white;background:0;"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2" id="leftCol2"></div>
                <div class="ui-grid-col-8" id="mainCol2">
                    <br/>
                    <h:panelGroup rendered="#{not empty tracker.destinationCoordinates}">
                        <p:gmap center="#{tracker.destinationCoordinates}" fitBounds="true" zoom="2"
                                model="#{tracker.markersModel}" type="PLAN" style="width:620px;height:360px;">
                            <!-- p:ajax event="pointSelect" listener="#{tracker.onPointSelect}"/ -->
                        </p:gmap>
                    </h:panelGroup>
                    <p:separator/>
                    <a href="#{request.contextPath}"><i class="fa fa-arrow-left fa-lg" style="color: #999999;"></i></a>
                </div>
                <div class="ui-grid-col-1" id="rightCol2"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
