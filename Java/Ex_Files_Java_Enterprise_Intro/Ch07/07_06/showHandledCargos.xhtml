<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/common/admin.xhtml">
        <ui:define name="title">Details</ui:define>

        <h:head>
            <title>Handled Cargos</title>
        </h:head>

        <ui:define name="content">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-3" id="leftCol"></div>
                    <div class="ui-grid-col-6" id="mainCol">

                        <p:dataTable var="cargo" value="#{handledCargo.cargos}">
                            <p:column headerText="Tracking Id">
                                <h:outputText value="#{cargo.trackingId.idString}" />
                            </p:column>

                            <p:column headerText="Origin">
                                <h:outputText value="#{cargo.origin.name}" />
                            </p:column>

                            <p:column headerText="Destination">
                                <h:outputText value="#{cargo.routeSpecification.destination}" />
                            </p:column>

                            <p:column headerText="Routing Status">
                                <h:outputText value="#{cargo.delivery.routingStatus}" />
                            </p:column>
                        </p:dataTable>


                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
