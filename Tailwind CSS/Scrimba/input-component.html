<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input Component Challenge</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="">
    <div class="h-screen flex flex-col justify-center items-center">
        <h1>Full Name</h1>
        <div class="flex justify-center items-center">
            <input
                class="border border-gray-400 rounded-lg py-2 px-4 block w-full appearance-none leading-normal hover:bg-gray-"
                type="text" placeholder="Enter your full name" />
        </div>
        <button class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded mt-4">
            Save
        </button>
    </div>
    <div class="h-screen flex flex-col justify-center items-center">
        <label for="full_name" class="text-gray-700 text-sm font-bold select-none">Full Name</label>
        <input id="full_name" placeholder="Enter your full name"
            class="mt-2 shadow border rounded-lg w-4/6 px-3 py-2 text-gray-700 focus:bg-blue-100 placeholder-indigo-300">
        <button class="mt-2 px-3 py-2 bg-blue-900 text-blue-100 rounded">Save</button>
    </div>
</body>

</html>
