<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue Fundamentals</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <h1>Hello world</h1>
  <div id="app">
    <p v-if="message.length %2 === 0">Even: {{message.toUpperCase()}}</p>
    <p v-else="message.length %2 === 0">Odd: {{message}}</p>
    <ul v-for="number in listOfNos">
      <li>
        {{number.id}}
        <ul>
          <li v-for="num in number.list">
            {{num}}
          </li>
      </li>
    </ul>

  </div>
</body>

<script>
  //Vue 3
  const { createApp } = Vue

  //Vue 2
  // new Vue()

  const app = createApp({
    data() {
      return {
        message: "Hello is works",
        listOfNos: [
          { name: 1, id: '334-4-f-dj', list: [1, 2, 3, 4] },
          { name: 2, id: '334-4-f-dj', list: [1, 2, 3, 4] },
          { name: 3, id: '334-4-f-dj', list: [1, 2, 3, 4] },
          { name: 4, id: '334-4-f-dj', list: [1, 2, 3, 4] }
        ]
      }
    }
  })
  app.mount("#app")
</script>

</html>
